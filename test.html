<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>API Test</title>
</head>
<body>
  <h2>Products</h2>
  <pre id="out">Loading...</pre>

  <script>
    fetch("http://10.223.14.129:5001/api/products")
      .then(r => r.json())
      .then(d => {
        document.getElementById("out").textContent =
          JSON.stringify(d, null, 2);
      })
      .catch(e => {
        document.getElementById("out").textContent =
          "ERROR: " + e;
      });
  </script>
</body>
</html>
