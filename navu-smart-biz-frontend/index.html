<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartBiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<!-- AUTH SCREEN -->
<div id="authScreen">
  <h2>SmartBiz Login</h2>

  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>

  <p id="authMsg"></p>
</div>

<!-- APP -->
<div id="app" style="display:none">
  <div class="layout">
    <aside class="sidebar">
      <h2>SmartBiz</h2>
      <nav>
        <button onclick="showView('dashboard')" class="active">Dashboard</button>
        <button onclick="showView('sales')">Sales</button>
        <button onclick="showView('products')">Products</button>
        <button onclick="showView('customers')">Customers</button>
        <button onclick="showView('orders')">Orders</button>
        <button onclick="showView('ai')">AI Assistant</button>
      </nav>
    </aside>

    <main class="content">
      <!-- DASHBOARD -->
      <section id="dashboard" class="view">
        <h1>Dashboard</h1>

        <div class="cards">

          <div class="card">
            <h3>Total Sales</h3>
            <p class="big">KES <span id="totalSales">0</span></p>
          </div>

          <div class="card">
            <h3>Wallet Balance</h3>
            <p class="big">KES <span id="walletBalance">0</span></p>
          </div>

          <div class="card">
            <h3>Total Orders</h3>
            <p class="big"><span id="orderCount">0</span></p>
          </div>

        </div>
      </section>

      <!-- SALES -->
      <section id="sales" class="view hidden">
        <h1>Sales</h1>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Products</th>
              <th>Qty</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="salesTable"></tbody>
        </table>
      </section>

      <!-- PRODUCTS -->
      <section id="products" class="view hidden">
        <h1>Products</h1>
        <ul id="productsList"></ul>
      </section>

      <!-- CUSTOMERS -->
      <section id="customers" class="view hidden">
        <h1>Customers</h1>
        <ul id="customersList"></ul>
      </section>

      <!-- ORDERS -->
      <section id="orders" class="view hidden">
        <h1>Orders</h1>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Products</th>
              <th>Qty</th>
              <th>Total</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="ordersTable"></tbody>
        </table>
      </section>

      <!-- AI -->
      <section id="ai" class="view hidden">
        <h1>AI Assistant</h1>
        <input id="aiInput" placeholder="e.g. sell sugar 2" />
        <button onclick="sendAI()">Run</button>
        <pre id="aiOutput"></pre>
      </section>

    </main>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
